      themes:
        event:
          aboutUs: |
            ### Mission
            We help companies and organizations to digital transform their business,
            products and processes through consulting, strategy, design, software
            development and training using cutting edge technology.

            ### Established
            - **2002** - Founded

            ### Our Team
            - **25+** Employees
            - **5** Nationalities

            ### Additional Info
            - We bring together diverse expertise and innovation.
          description: |
            This is a demo website to showcase the features of the __Event__ theme
            for the static website generator [Hugo](https://gohugo.io). You can find
            the source code of this website on
            [GitHub](https://github.com/medialesson/hugo-theme-event-demo).
            The theme\ncan fetch data of any event from [Sessionize](https://sessionize.com)
            and automatically generates a schedule, a speaker list, and more. It
            also integrates well with [Eventbrite](https://www.eventbrite.com)
            to sell tickets.
          directions: |
            #### By Public Transportation
            Take the number 25 bus from downtown.
            [Click here for the bus schedule](https://www.kvv.de/en/plan-trip/timetables.html).

            #### By Car:
            From Downtown: Take Main Street north for 2 miles and turn right on

            Elm Street. [Get directions](https://www.kvv.de/en/plan-trip/timetables.html).
          location: |
            Detroit, United States
          slogan: |
            Not a real conference - this is just a demo!
